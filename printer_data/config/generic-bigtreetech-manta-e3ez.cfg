#dir_pin: PB6
#enable_pin: !PB4
#heater_pin: PB10 # HE1
#sensor_pin: PA5 # T1

#[filament_switch_sensor material_1]
#switch_pin: PB1

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA4 #TB
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PA8


[temperature_fan Raspberry_Pi]
;## Connect Raspberry Pi Fan in LED-G position
pin: PB14 
max_power: 1.0
off_below: 0.9
sensor_type: temperature_host
control: watermark
min_temp: 20
max_temp: 100
target_temp: 45

#[heater_fan fan1]
#pin: PB15

#[heater_fan fan2]
#pin: PB14




[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4F004A001750425938323120-if00


[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30


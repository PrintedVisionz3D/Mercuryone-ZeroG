[gcode_macro G32]
gcode:
    
    # Set and wait for bed to reach temperature for Tap
    M190 S80
    # Set and wait for nozzle to reach temperature
    M109 S150
    #{% set BED_TEMP = params.BED_TEMP|default(90)|float %}
    #{% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(150)|float %}
    # Set and wait for bed to reach temperature for Tap
    #M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    #M109 S{EXTRUDER_TEMP}
    #-------------------------------------------------------------------
    BED_MESH_CLEAR
    STATUS_HOMING
    G28
    STATUS_LEVELING
    CLEAN_NOZZLE
    STATUS_HOMING
    G28
    BED_MESH_PROFILE LOAD="p1"
    STATUS_READY
    #--------------------------------------------------------------------
    #CALIBRATE_Z

[gcode_macro START_PRINT]
gcode: 
  
  {% set BED_TEMP=params.BED_TEMP|default(60)|float %}
	{% set EXTRUDER_TEMP=params.EXTRUDER_TEMP|default(150)|float %}
	
	# Home the printer
	G90
	M83
	G28
	
	# Preheat the bed
	M140 S{BED_TEMP}
	M190 S{BED_TEMP}
	M104 S150
	
	# Heatsoak
	G4 P300


  # Here would go your macro. Edit the name
  #PRINT_SIZE_MESH
  BED_MESH_CALIBRATE ADAPTIVE=1
  #BED_MESH_PROFILE LOAD=default

# Heat the extruder to the desired temperature
	M104 S{EXTRUDER_TEMP}
	M109 S{EXTRUDER_TEMP}

  Smart_Park

                 

  #Precondition extruder (purge line)
  #G92 E0     
  #G1 X{X_START} Y{Y_START} Z{PRIMER_HEIGHT} F6000.0 

  #G1 X{X_START} Y{X_MAX - 2 * Y_START} Z{PRIMER_HEIGHT} E10 F2000.0 
  #G1 X{X_START + PRIMER_WIDTH} Y{Y_MAX - 2 * Y_START} Z{PRIMER_HEIGHT} 
  #G1 X{X_START + PRIMER_WIDTH} Y{Y_START} Z{PRIMER_HEIGHT} E20 F2000.0 

  ZEROG_PURGE

  G92 E0            
  G1 Z2.0 F600        
  G1 Z0.2 F600        
  G1 Z2.0 F600

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise it for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-3.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z20 F3000                   ; move nozzle up 20mm
    G90                            ; absolute positioning
    G1  X190 Y190 F3600            ; park nozzle at rear
    BED_MESH_CLEAR


[gcode_macro G29]
gcode:
;variable_parameter_T_EXTRUDER: 190
gcode:
  {% set t = printer.heater_bed.target|default(60)|float %}

  #{% if printer.idle_timeout.state == "Printing" %}
    #{action_respond_info("This command cannot be used while printing")}
  #{% elif printer.toolhead.homed_axes != "xyz" %}
   # {action_respond_info("Please home XYZ first")}
  #{% else %}

 BED_MESH_CALIBRATE ADAPTIVE=1
 BED_MESH_PROFILE SAVE=P1
 G1 X0 Y0 Z5 F8000

[gcode_macro PARK_MACRO]
gcode:
  M117 PARKING..
  G91
  G1 Z20
  G90
  G1 X150 Y0 F10000

[gcode_macro PAUSE_MACRO]
gcode:
  PARK_MACRO
  SET_IDLE_TIMEOUT TIMEOUT=7200

[gcode_macro PURGE]
gcode:
  M117 PURGING..
  G91
  G1 E45.0 F250
  G90

[screws_tilt_adjust]
horizontal_move_z: 10
screw1: 24,194
screw1_name: Front Right
screw2: 194,194
screw2_name: Front Left
screw3: 194,24
screw3_name: Back Left
screw4: 24,24
screw4_name: Back Right
speed: 100
screw_thread: CW-M4

[gcode_macro LOAD_FILAMENT]
gcode:
    SAVE_GCODE_STATE NAME=LOAD
    M117  LOADING...
    G91
    G1 Z20 
    G1 E25.0 F1000
    G1 E65 F1200
    G4 P900
    G1 E45.0 F250
    G90
    RESTORE_GCODE_STATE NAME=LOAD

    [gcode_macro LOAD_FILAMENT]

[gcode_macro UNLOAD_FILAMENT]
gcode:
    SAVE_GCODE_STATE NAME=UNLOAD
    G91
    G1 E5.0 F1200
    G1 E3.0 F1600
    G1 E-14 F1000
    G1 E-100 F1200
    G90
    RESTORE_GCODE_STATE NAME=UNLOAD


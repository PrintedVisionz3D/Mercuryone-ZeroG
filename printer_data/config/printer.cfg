# TMC2209 configuration
########################################

[force_move]

enable_force_move: True


[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: orbitoolO2:PB0
position_min: 0
position_endstop: 254
position_max: 254
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PB8
##diag_pin: PC4
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PB0
position_min: 0
position_endstop: 237
position_max: 237
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC9
##diag_pin: PB0
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z]
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 64
rotation_distance: 4
endstop_pin: ^PC6
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_max: 300
position_min: -6.0
homing_speed: 60
#second_homing_speed: 3
#homing_retract_dist: 3


[tmc2209 stepper_z]
uart_pin: PD0
##diag_pin: PC6
run_current: 0.650
stealthchop_threshold: 999999

[safe_z_home]
speed = 200
z_hop = 10
z_hop_speed = 15
home_xy_position = 117.5,117.5

[bed_mesh]
